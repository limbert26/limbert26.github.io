		<center><label> Fe y Alegría es una organización se caracteriza como un movimiento que educativa popular y de promoción social, que tiene su origen en Venezuela y fue fundado en 1955 por el Rvdo. Padre José María Velas; después de más de una decada, en Bolivia, concretamente en la ciudad de La Paz, en 1966 surge Fe y Alegría gracias al impulso de Humberto Portocarrero; al año siguiente en la Villa Imperial, en el domicilio particular de la familia Vera, en calle 1º de mayo, frente a la unidad educativa Fray Vicente Bernedo, zona de San Roque, un 15 de abril de 1967 se crea Fe y Alegría, como una alternativa de crédito educación popular al servicio de los más necesitados, en diferentes ciclos y niveles.
El instituto actualmente tiene una infraestructura adecuada contando con tres Gabinetes de Informatica con equipos de última generación, equipos de Ofimatica para la práctica de la Carrera de Secretariado Ejecutivo, Biblioteca especializada para las carreras de Secretariado Ejecutivo, Contabilidad General e Informatica; para el proceso enseñanza-aprendizaje se utilizan tecnologías de última generación como Data Display y Retroproyectora; sus ambientes son cálidos, con pizarras acrílicas y una infraestructura totalmente nueva. <br>

		<center><label> SECRETARIADO.</label></center>
		<img src="foto3.png"width="26%">
		<center><label> Con los cambios en el mundo empresarial, el rol de las secretarias se fue alterando, así como las demandas a la hora de contratarlas. Al manejo del teléfono y la agenda ahora se suman tareas vinculadas con la armonización del ambiente laboral, el trabajo en equipo y el manejo y actualización en las nuevas tecnologías.<br>
“De diez años a esta parte, el liderazgo se modificó. Hoy hay una política de Recursos Humanos diferente. Y la expectativa hacia quienes asisten a los jefes también cambió mucho”, explica Marcela Schiumerini, quien planifica la capacitación anual dirigida a asistentes ejecutivos y secretarias del grupo Secretarias y Negocios (SyN).<br>
En este sentido, la experta agrega que, aparte de sus clásicas funciones operativas, actualmente las secretarias cumplen un rol fundamental en la estructura emocional de las organizaciones y en la generación de un buen clima de trabajo. Y sostiene que cada vez es más común que tengan que manejarse con varios superiores a la vez, lo cual hace que se incremente el estrés laboral. “Ya no existe tanto esa relación de uno a uno con el jefe”, señala.<br>

 </label></center>
